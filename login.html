<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="funciones/js/jquery.min.js"></script>
    <script src="funciones/js/login.js"></script>
</head>

<body>
    <div id="mainDiv">
        <img src="img/investia.png" alt="Logo Investia">
        <div id="loginDiv">
            <form method="POST" action="ajax/ldap.php">
                <table>
                    <tr>
                        <td><input type="text" id="txtUsuario" name="txtUsuario" placeholder="Usuario" required /></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="txtPass" name="txtPass" placeholder="Contraseña" required /></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btnSubmit" value="ENTRAR" /></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="divError">
            <p id="pError-1" style="display: none;" >Ambos campos son obligatorios</p>
            <p id="pError-2" style="display: none;" >Se produjo un error al intentar conectar con el servidor</p>
            <p id="pError-3" style="display: none;" >La combinacion de usuario y contraseña es incorrecta</p>
        </div>
    </div>
</body>

</html>
